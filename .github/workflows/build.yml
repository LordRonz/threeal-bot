name: build
on:
  workflow_dispatch:
  push:
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.5.0
        with:
          fetch-depth: 0

      - name: Install Protobuf
        run: sudo snap install protobuf --classic

      - name: Generate sources
        run: go generate ./pkg/...

      - name: Build targets
        run: go build ./cmd/...

      - name: Run tests
        run: go test ./pkg/...
